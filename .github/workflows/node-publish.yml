name: node-publish

# Triggered when the release workflow creates a new GitHub Release,
# or can be triggered manually for testing.
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish artifacts to npm after build verification"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  build:
    name: Build native addon (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_qemu: true
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-15
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.use_qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install @napi-rs/cli
        working-directory: crates/sui-napi
        run: npm install

      - name: Build native addon
        working-directory: crates/sui-napi
        run: npx napi build --release --platform --target ${{ matrix.target }}
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: crates/sui-napi/*.node

  # Smoke test: verify the native addon loads in Node.js
  smoke-test:
    name: Smoke test (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: crates/sui-napi

      - name: Verify addon loads
        working-directory: crates/sui-napi
        run: node -e "const m = require('./sui-sandbox.node'); console.log('version:', m.version()); console.log('exports:', Object.keys(m).sort().join(', '))"

  publish:
    name: Publish to npm
    needs: [build, smoke-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish)

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install @napi-rs/cli
        working-directory: crates/sui-napi
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/sui-napi/artifacts

      - name: Move native addons
        working-directory: crates/sui-napi
        run: npx napi artifacts --dir artifacts

      - name: Publish
        working-directory: crates/sui-napi
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
