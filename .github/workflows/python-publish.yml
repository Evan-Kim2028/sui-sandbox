name: python-publish

# Triggered when the release workflow creates a new GitHub Release,
# or can be triggered manually for testing.
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish artifacts to PyPI after build verification"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  # Build Linux wheels (manylinux can build multiple CPython ABIs in one job)
  build:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64: native build in manylinux container
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          # Linux aarch64: QEMU emulation for native build (avoids ring cross-compile issues)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: 2_28

    steps:
      - uses: actions/checkout@v4

      # QEMU is needed for aarch64 Linux builds on x86_64 runners
      - name: Set up QEMU
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: >-
            --release --out dist
            --manifest-path crates/sui-python/Cargo.toml
            -i python3.9 python3.10 python3.11 python3.12 python3.13
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  # Build macOS wheels (one CPython version per job on hosted runners)
  build-macos:
    name: Build wheels (${{ matrix.target }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: >-
            --release --out dist
            --manifest-path crates/sui-python/Cargo.toml
            -i python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build Windows wheels (one CPython version per job on hosted runners)
  build-windows:
    name: Build wheels (${{ matrix.target }}, py${{ matrix.python-version }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        target: [x86_64-pc-windows-msvc]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: >-
            --release --out dist
            --manifest-path crates/sui-python/Cargo.toml
            -i python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build source distribution
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path crates/sui-python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  verify:
    name: Verify wheel/sdist artifacts
    needs: [build, build-macos, build-windows, sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Validate package metadata
        run: |
          python -m pip install --upgrade pip twine
          python -m twine check dist/*

      - name: Install one Linux wheel and import smoke
        run: |
          python -m pip install "$(ls dist/*manylinux*x86_64*.whl | head -n1)"
          python - <<'PY'
          import sui_sandbox
          assert hasattr(sui_sandbox, "replay")
          assert hasattr(sui_sandbox, "historical_view_from_versions")
          assert hasattr(sui_sandbox, "context_run")
          print("sui_sandbox version:", sui_sandbox.__version__)
          PY

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    needs: [verify]
    if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
