name: python-publish

# Triggered when the release workflow creates a new GitHub Release,
# or can be triggered manually for testing.
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Build wheels for each platform
  build:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64: native build in manylinux container
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          # Linux aarch64: QEMU emulation for native build (avoids ring cross-compile issues)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: 2_28
          # macOS x86_64 (macos-13 retired Dec 2025, macos-15-intel is the replacement)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            manylinux: auto
          # macOS ARM (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            manylinux: auto

    steps:
      - uses: actions/checkout@v4

      # QEMU is needed for aarch64 Linux builds on x86_64 runners
      - name: Set up QEMU
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # setup-python only affects native (macOS) builds.
      # Linux builds run inside manylinux Docker containers where
      # the interpreter is specified via -i in the maturin args.
      - uses: actions/setup-python@v5
        if: startsWith(matrix.os, 'macos')
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: >-
            --release --out dist
            --manifest-path crates/sui-python/Cargo.toml
            -i python3.9 python3.10 python3.11 python3.12 python3.13
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  # Build source distribution
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path crates/sui-python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    needs: [build, sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
