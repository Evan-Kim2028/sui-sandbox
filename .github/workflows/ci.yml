name: ci

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: fmt
        run: cargo fmt --check
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: test
        run: cargo test --locked

  python-benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v3
      - name: sync
        working-directory: benchmark
        run: uv sync --group dev --frozen
      - name: lint
        working-directory: benchmark
        run: uv run ruff check .
      - name: format
        working-directory: benchmark
        run: uv run ruff format --check .
      - name: type-check
        working-directory: benchmark
        run: uv run ty check src
      - name: test
        working-directory: benchmark
        run: uv run --group dev pytest -q

  docker-a2a-smoke:
    runs-on: ubuntu-latest
    needs: [rust]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Install Sui CLI
        run: |
          # Use a pre-built binary or simple install script for speed in CI
          # For now, we'll install via cargo as it is the most reliable way 
          # to match the environment, or use homebrew on mac (but this is ubuntu).
          # Pragmatic choice: use the binary if available, or just skip if too slow.
          # Better: The smoke test creates its own mock if sui isn't found.
          # I updated prepare_test_corpus.sh to check for 'sui'.
          echo "Sui CLI install skipped; using mock data if needed."
      - name: Run Docker Smoke Test
        run: |
          # We force mock-empty agent to avoid needing API keys in CI
          export SMI_AGENT="mock-empty"
          chmod +x scripts/test_docker_a2a.sh
          ./scripts/test_docker_a2a.sh

