repos:
  # ============================================================================
  # P0: Commit message linting (conventional commits)
  # ============================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  # ============================================================================
  # P1: Commit message length/format validation
  # ============================================================================
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]

  # ============================================================================
  # Rust checks
  # ============================================================================
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: cargo test --locked
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

  # ============================================================================
  # Documentation checks
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ["--fix"]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--skip", "*.lock,target/*,*.json,*.proto", "--ignore-words-list", "crate,sui,ser,implementors"]

  # ============================================================================
  # Docker validation (pre-commit only, not in CI)
  # ============================================================================
  - repo: local
    hooks:
      - id: docker-compose-validate
        name: docker-compose validate
        entry: docker compose config --quiet
        language: system
        files: docker-compose.*\.ya?ml$
        pass_filenames: false
