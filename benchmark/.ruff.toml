target-version = "py311"
line-length = 120

[lint]
# Only check for critical issues - syntax errors and import issues
select = [
    "E9",    # Syntax errors
    "F63",   # Invalid print
    "F7",    # Syntax error in type comment
    "F82",   # Undefined name
    "I",     # Import sorting
]
ignore = []

[format]
quote-style = "double"
indent-style = "space"

